name: ci

on:
  push:
    branches: main

env:
  GH_REPO: ${{ github.repository }}
  DOCKERHUB_REPO: micropython-builder

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mpy-port: [rp2]
        mpy-board: [RPI_PICO, RPI_PICO_W]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      -
        name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      -
        name: Get image name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME_UPPER,,}" >> $GITHUB_ENV
          echo "IMAGE_NAME=${IMAGE_NAME_UPPER,,}" >> $GITHUB_OUTPUT
        env:
          IMAGE_NAME_UPPER: ${{ matrix.mpy-port }}_${{ matrix.mpy-board }}
        id: get_image_name

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        id: build-test
        with:
          load: true
          build-args: |
            MPY_PORT=${{ matrix.mpy-port }}
            MPY_BOARD=${{ matrix.mpy-board }}
          target: rp2
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}_${{ steps.get_image_name.outputs.IMAGE_NAME }}:test

      -
        name: Build firmware
        run: |
          mkdir -p $BUILD_DIR
          ./scripts/build_firmware.py --image $IMAGE_NAME $BUILD_DIR
        env:
          BUILD_DIR: build/${{ matrix.mpy-port }}_${{ matrix.mpy-board }}
          IMAGE_NAME: ${{ steps.build-test.outputs.imageid }}

      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          build-args: |
            MPY_PORT=${{ matrix.mpy-port }}
            MPY_BOARD=${{ matrix.mpy-board }}
          target: rp2
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}_${{ steps.get_image_name.outputs.IMAGE_NAME }}:latest
